<form>
	<div class="form-group">
	  <label for="userName">User name</label>
	  <input ng-model="userName" type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter user name">
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword1">Password</label>
	  <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-primary" ng-click="signIn($event)">Sign in</button>
  </form>
